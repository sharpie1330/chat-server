spring:
  application:
    name: chat-server

  h2:
    console:
      enabled: true
      path: /h2-console

  datasource:
    # local-mysql-db-test
    driver-class-name: org.h2.Driver
    url: jdbc:h2:~/chat-server
    username: sa
    password:

  # JPA
  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
    hibernate:
      ddl-auto: create

  # Logging level
  logging:
    level:
      com:
        duktown: debug

